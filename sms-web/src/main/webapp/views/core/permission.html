lert on form submit                $('.alert-danger', $('.permission-form')).show();            },            highlight: function (e) {                $(e).closest('.form-group').removeClass('has-info').addClass('has-error');            },            success: function (e) {                $(e).closest('.form-group').removeClass('has-error').addClass('has-info');                $(e).remove();            },            errorPlacement: function (error, element) {                if (element.is(':checkbox') || element.is(':radio')) {                    var controls = element.closest('div[class*="col-"]');                    if (controls.find(':checkbox,:radio').length > 1) controls.append(error);                    else error.insertAfter(element.nextAll('.lbl:eq(0)').eq(0));                }                else if (element.is('.select2')) {                    error.insertAfter(element.siblings('[class*="select2-container"]:eq(0)'));                }                else if (element.is('.chosen-select')) {                    error.insertAfter(element.siblings('[class*="chosen-container"]:eq(0)'));                }                else error.insertAfter(element.parent());            },            submitHandler: function (form) {                console.info(form)            }        });        oTable = $('#table').dataTable({            sAjaxSource: '/core/permission/query?now=' + new Date().getTime(),            sAjaxDataProp: 'rows',            sServerMethod: 'post',            bProcessing: false,            bAutoWidth: false, //是否启用自动适应列宽            bPaginate: true,            bServerSide: true,            aoColumns: [                {sTitle: "权限编码", mDataProp: "id", bSortable: true},                {sTitle: "权限名称", mDataProp: "name", bSortable: false, bSearchable: false},                {sTitle: "权限标识", mDataProp: "sign", bSortable: false, bSearchable: false},                {sTitle: "权限描述", mDataProp: "desc", 'sClass': 'hidden-480', bSortable: false, bSearchable: false},                {sTitle: "创建用户", mDataProp: "creator", 'sClass': 'hidden-890', bSortable: false, bSearchable: false},                {sTitle: "创建日期", mDataProp: "createTime", 'sClass': 'hidden-890', bSortable: true, bSearchable: false},                {sTitle: "更新用户", mDataProp: "updateBy", 'sClass': 'hidden-690', bSortable: false, bSearchable: false},                {sTitle: "更新日期", mDataProp: "updateTime", 'sClass': 'hidden-690', bSortable: true, bSearchable: false},                {sTitle: "操作", mDataProp: "id", 'sClass': "text-center", sWidth: '60', bSortable: false}            ],            "aaSorting": [[7, 'desc']],            aoColumnDefs: [                {aTargets: [8], mRender: formatOperator}            ],            fnDrawCallback: function (obj) {                $('table th input:checkbox').on('click', function () {                    var that = this;                    $(this).closest('table').find('tr > td:first-child input:checkbox')                        .each(function () {                            this.checked = that.checked;                            $(this).closest('tr').toggleClass('selected');                        });                });                setTimeout(function () {                    enableTooltips(oTable, '.action-buttons');                }, 0);                initButtonevent();            }        });        $('.refresh').on('click', function () {            oTable.fnDraw(false);        });        $('.bootbox-save-button').on('click', function () {            if (!$(formObj).valid()) return false;            var data = $(formObj).serializeObject();            http.post(url, data, function (r) {                oTable.fnDraw(false);                showSuccessTips("数据保存成功.");                $(dialogObj).modal('hide');            });        });    });    function initButtonevent(){        $('.create').on('click', function (data) {            formData = $.extend({}, {});            url = '/core/permission/add';            showDialog(dialogObj, '新建权限信息', validate, formObj, formData);        });        $('.edit').on('click', function (e) {            var id = $(this).data('id');            var data = fnGetTableData(oTable, 'id', id);            formData = $.extend({}, data);            url = '/core/permission/update';            showDialog(dialogObj, '修改权限信息', validate, formObj, formData);        });        $('.delete').on('click', function () {            var id = $(this).data('id');            confirmDialog('确定要删除该权限信息吗？', '信息删除', function (result) {                if (result) {                    http.getJSON('/core/permission/delete/' + id, function (r) {                        oTable.fnDraw(false);                        showSuccessTips("权限信息删除成功.");                    })                }            });        });    }    function formatOperator(data, type, full) {        var s = '<div class="hidden-sm hidden-xs action-buttons">                                                                    ';        s += '<a href="#" class="edit blue" data-id="' + data + '" title="编辑权限"><i class="fa fa-pencil align-top bigger-125"></i></a> ';        s += '<a href="#" class="delete red" data-id="' + data + '" title="删除权限"><i class="fa fa-trash align-top bigger-125"></i></a> ';        s += '</div>                                                                                                              ';        s += '<div class="hidden-md hidden-lg">                                                                                   ';        s += '	<div class="inline pos-rel">                                                                                      ';        s += '		<button class="btn btn-minier btn-yellow dropdown-toggle" data-toggle="dropdown" data-position="auto">          ';        s += '			<i class="ace-icon fa fa-caret-down icon-only bigger-120"></i>                                                ';        s += '		</button>                                                                                                       ';        s += '                                                                                                                    ';        s += '		<ul class="dropdown-menu dropdown-only-icon dropdown-yellow dropdown-menu-right dropdown-caret dropdown-close"> ';        s += '			<li>                                                                                                          ';        s += '				<a href="#" class="edit tooltip-info" data-rel="tooltip" title="编辑权限">                                           ';        s += '					<span class="blue">                                                                                       ';        s += '						<i class="ace-icon fa fa-pencil align-top bigger-120"></i>                                                   ';        s += '					</span>                                                                                                   ';        s += '				</a>                                                                                                        ';        s += '			</li>                                                                                                         ';        s += '			<li>                                                                                                          ';        s += '				<a href="#" class="delete tooltip-info" data-rel="tooltip" title="删除权限">                                           ';        s += '					<span class="blue">                                                                                       ';        s += '						<i class="ace-icon fa fa-trash align-top red bigger-120"></i>                                                   ';        s += '					</span>                                                                                                   ';        s += '				</a>                                                                                                        ';        s += '			</li>                                                                                                         ';        s += '		</ul>                                                                                                           ';        s += '	</div>                                                                                                            ';        s += '</div>                                                                                                              ';        return s;    }</script></body></html>
